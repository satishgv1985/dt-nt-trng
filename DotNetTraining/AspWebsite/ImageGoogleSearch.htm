<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Image Google Search</title>

    <link href="StyleSheet.css" type="text/css" rel="Stylesheet" />
</head>
<body>
    <table border="0" width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <table class="topTable" width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td width="30">
                            +You
                        </td>
                        <td width="30">
                            Web
                        </td>
                        <td width="30" class="mainPage">
                            Images
                        </td>
                        <td width="30">
                            orkut
                        </td>
                        <td width="30" nowrap="nowrap">
                            More
                            <img src="images/downArrorIcon.png" />
                        </td>
                        <td style="text-align: right;">
                            Signin |
                        </td>
                        <td width="20">
                            <img src="SiginImage.png" />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td align="right" width="100%" style="text-align: right; width: 100%;">
                <table width="250" id="tblInstallGoogleChrome" style="border: 1px solid gray; visibility: hidden;"
                    cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td>
                            <img src="images/chromeIcon.png" />
                        </td>
                        <td>
                            <table cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td align="right" style="text-align: right;">
                                        <img src="images/closeIcon.png" onclick="javascript:document.getElementById('tblInstallGoogleChrome').style.visibility = 'hidden';" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        A faster way to browse the web
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <a href="http://www.google.com" style="text-decoration: none;">
                                            <img src="images/installgoogleChromeImage.png" border="0" /></a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td height="300">
                <img src="googleIndia.png" alt="Google Image" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" size="40" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Google Search" />
                <input type="button" value="I am feeling lucky" />
            </td>
        </tr>
    </table>
    <script type="text/javascript">
        if (navigator.appName == 'Microsoft Internet Explorer')
            document.getElementById('tblInstallGoogleChrome').style.visibility = 'visible';
    </script>
</body>
</html>
